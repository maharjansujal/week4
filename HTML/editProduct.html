<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div id="container" class="max-w-4xl mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg p-4">
            <h1 class="text-2xl font-bold mb-4">Edit Product</h1>
            <form id="edit-product-form">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700">Title</label>
                    <input type="text" id="title" class="w-full border border-gray-300 p-2 rounded">
                </div>
                <div class="mb-4">
                    <label for="price" class="block text-gray-700">Price (â‚¬)</label>
                    <input type="number" id="price" class="w-full border border-gray-300 p-2 rounded">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700">Description</label>
                    <textarea id="description" class="w-full border border-gray-300 p-2 rounded"></textarea>
                </div>
                <div class="mb-4">
                    <label for="category" class="block text-gray-700">Category</label>
                    <input type="text" id="category" class="w-full border border-gray-300 p-2 rounded">
                </div>
                <div class="mb-4">
                    <label for="tags" class="block text-gray-700">Tags (comma-separated)</label>
                    <input type="text" id="tags" class="w-full border border-gray-300 p-2 rounded">
                </div>
                <div class="mb-4">
                    <label for="image" class="block text-gray-700">Image URL</label>
                    <input type="text" id="image" class="w-full border border-gray-300 p-2 rounded">
                </div>
                <button type="submit" class="w-full mb-4 bg-blue-600 text-white py-2 rounded">Save Changes</button>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">View saved Changes</button>
                <a href="individualProduct.html?id=" id="back-to-product" class="text-blue-600 mt-4 block">Back to Product</a>
            </form>
        </div>
    </div>
    <script src="/JS/editProduct.js"></script>
</body>
</html>
