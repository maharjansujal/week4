<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div id="container" class="max-w-4xl mx-auto p-4">
      <div
        id="product-card"
        class="bg-white shadow-md rounded-lg flex flex-col lg:flex-row"
      >
        <div id="image-section" class="lg:w-1/2 p-4">
                <img id="product-image" src="" alt="" class="w-full h-auto">
            </div>
        <div id="details-section" class="lg:w-1/2 p-4">
          <h1 id="product-title" class="text-2xl font-bold mb-2"></h1>
          <div id="rating-section" class="flex items-center mb-2">
            <span id="rating-stars" class="text-yellow-400 mr-2">★★★★☆</span>
            <span id="rating-responses" class="text-gray-600"
              >(23 responses)</span
            >
          </div>
          <p id="price" class="text-xl font-semibold mb-4"></p>
          <p id="description" class="mb-4"></p>
          <button
            id="add-to-cart"
            class="w-full bg-black text-white py-2 rounded mb-2"
          >
            ADD TO CART
          </button>
          <button
            id="remove-from-cart"
            class="w-full bg-red-500 text-white py-2 rounded mb-2"
          >
            REMOVE FROM CART
          </button>
          <button
            id="wishlist"
            class="w-full bg-gray-200 text-black py-2 rounded"
          >
            WISHLIST
          </button>

          <div id="additional-info" class="mt-4">
            <p id="info-care" class="block text-gray-600 mb-2">INFO & CARE</p>
            <p id="return-policy" class="block text-gray-600 mb-2">
              RETURN POLICY
            </p>
            <p id="category" class="block text-gray-600 mb-2">Category</p>
            <p id="shipping-info" class="text-gray-600">
              Free shipping & delivery 1-3 days
            </p>
            <!-- <p id="store" class="block text-gray-600 mt-2">STORE</p> -->
            <p id="view-store" class="text-gray-600">View store availability</p>

            <a href="productCards.html" id="back-products" class="text-blue-600"
              >Back to products page</a
            >
          </div>
          <button
              id="edit-product"
              class="w-full bg-green-600 text-white py-2 rounded mb-2"
            >
              Edit Product
            </button>
        </div>
      </div>
      <div id="reviews-section" class="bg-white shadow-md rounded-lg p-4 mt-4">
        <!-- <h2 class="text-xl font-bold mb-4 ml-5">Reviews</h2> -->
        <!-- Reviews will be appended here by JavaScript -->
      </div>
    </div>

    <script src="/JS/individualProduct.js"></script>
    <script src="/JS/cart.js"></script>
  </body>
</html>
